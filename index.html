<style>
  body {
    font-family: 'Poppins', sans-serif;
  }

  /* Custom Range Slider Styles for Cross-Browser Compatibility */
  input[type=range] {
    -webkit-appearance: none;
    appearance: none;
    background: transparent;
    cursor: pointer;
    width: 100%;
  }

  /* Webkit (Chrome, Safari) */
  input[type=range]::-webkit-slider-runnable-track {
    height: 0.5rem;
    border-radius: 0.5rem;
  }
  .light-theme input[type=range]::-webkit-slider-runnable-track {
    background-color: #d1d5db;
  }
  .dark-theme input[type=range]::-webkit-slider-runnable-track {
    background-color: #374151;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    margin-top: -0.25rem;
    height: 1rem;
    width: 1rem;
    border-radius: 9999px;
  }
  .light-theme input[type=range]::-webkit-slider-thumb {
    background-color: #0E95B6;
  }
  .dark-theme input[type=range]::-webkit-slider-thumb {
    background-color: #06b6d4;
  }

  /* Firefox */
  input[type=range]::-moz-range-track {
    height: 0.5rem;
    border-radius: 0.5rem;
  }
  .light-theme input[type=range]::-moz-range-track {
    background-color: #d1d5db;
  }
  .dark-theme input[type=range]::-moz-range-track {
    background-color: #374151;
  }

  input[type=range]::-moz-range-thumb {
    height: 1rem;
    width: 1rem;
    border-radius: 9999px;
    border: none;
  }
  .light-theme input[type=range]::-moz-range-thumb {
    background-color: #0E95B6;
  }
  .dark-theme input[type=range]::-moz-range-thumb {
    background-color: #06b6d4;
  }

  /* Custom Scrollbar Styles for Dark Theme */
  .dark-theme {
    scrollbar-color: #4a5568 #1a232e; /* thumb and track color for Firefox */
    scrollbar-width: thin; /* can be 'auto', 'thin', or 'none' for Firefox */
  }

  /* Webkit (Chrome, Safari) */
  .dark-theme ::-webkit-scrollbar {
    width: 8px;
  }

  .dark-theme ::-webkit-scrollbar-track {
    background: #1a232e;
    border-radius: 4px;
  }

  .dark-theme ::-webkit-scrollbar-thumb {
    background: #4a5568;
    border-radius: 4px;
  }

  .dark-theme ::-webkit-scrollbar-thumb:hover {
    background: #718096;
  }

  /* Style for number input up/down arrows in Webkit browsers for dark theme */
  .dark-theme input[type=number]::-webkit-inner-spin-button,
  .dark-theme input[type=number]::-webkit-outer-spin-button {
    filter: invert(1) brightness(0.8);
  }
</style>
